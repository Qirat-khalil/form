<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1>step 1:Your Details</h1>
        <center>
            <form>

                <div class="detail">
                    <label for="">Name :</label>
                    <input type="text" size="30px" placeholder="first and last name"><br>
                </div>

                <div class="detail1">
                    <label for="">Email :</label>
                    <input type="email" size="30px" placeholder="exanple@domain.com"><br>
                </div>

                <div class="detail2">
                    <label for="">Phone :</label>
                    <input type="text" size="30px" placeholder="Eg- +44750000000"><br>
                </div>

                <h1>step 2:Delivery Address</h1>


                <div class="info">
                    <label for="">Address :</label>
                    <textarea></textarea><br>
                </div>

                <div class="info1">
                    <label for="">Post code :</label>
                    <input type="text" size="30px"><br>
                </div>

                <div class="info2">
                    <label for="">Country :</label>
                    <input type="text" size="30px"><br>
                </div>

                <br><br>
                <fieldset>
                    <div class="subhead">
                        <h5>Card Type</h5>
                    </div>
                    <div class="card">

                        <p><input type="radio" name="card" id="" value="Visa"><img src="img-logo/download (3).png" alt=""
                                height="20px" width="35px"> Visa </p>
                        <p><input type="radio" name="card" id="" value="AmEx"><img src="img-logo/download.png" alt=""
                                height="20px" width="35px"> AmEx </p>
                        <p><input type="radio" name="card" id="" value="Mastercad"><img src="img-logo/download (1).png"
                                alt="" height="20px" width="35px"> Mastercad </p>
                    </div>

                </fieldset>

                <div class="cardinfo">
                    <label for="">Card Number :</label>
                    <input type="text" size="30px"><br>
                </div>

                <div class="cardinfo1">
                    <label for="">Security code :</label>
                    <input type="text" size="30px"><br>
                </div>

                <div class="cardinfo2">
                    <label for="">Name on code :</label>
                    <input type="text" size="30px" placeholder="Exact Name as on a card"><br>
                </div>
                <button class="butt">BUY It!</button>
            </form>
        </center>
    </div>
</body>

</html>
